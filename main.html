<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<div>
			<label for="name">
				name*
			</label><br>
			<input type="text" name="name" id="name" placeholder="name" required>
		</div>
		
		<div>
			<label for="email">
				email*
			</label><br>
			<input type="email" name="email" id="email" placeholder="Email" required>
		</div>
		
		<div>
			<label for="gender">
				gender*
			</label><br>
			<label for="gender_m">male</label>
			<input type="radio" name="gender" id="gender_m" placeholder="Gender" required>
			<label for="gender_f">female</label>
			<input type="radio" name="gender" id="gender_f" placeholder="Gender" required>
			
		</div>
        
		<div>
			<label for="cars">
				cars*
			</label><br>
			<select id="cars">
				<option disabled selected value="">--Please choose an option--</option>
				<option value="bmw">BMW</option>
				<option value="audi">Audi</option>
				<option value="mercedez">Mercedez</option>
			</select>
		</div>
		
		<div>
			<label for="age">
				age*
			</label><br>
			<input type="number" name="age" placeholder="Age" required id="age">
		</div>
		
		<div>
			<label for="dob">
				dob*
			</label><br>
			<input id="dob" type="date" name="dob" placeholder="DOB" required> 
		</div>
		
		<div>
			<label for="tel">
				phone number
			</label><br>
			<input id="tel" type="tel" name="tel" placeholder="xxx-xxx-xxxx">
		</div>
		
		<div>
			<label for="password">
				password*
			</label><br>
			<input id="password" type="password" name="password" placeholder="password" required>
		</div>

		
		<div>
			<label for="tos">
				I agree to the tos*
			</label><br>
			<input id="tos" type="checkbox" name="Checkbox" placeholder="I agree to the TOS" required>
		</div>

		<button type="submit">submit</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
