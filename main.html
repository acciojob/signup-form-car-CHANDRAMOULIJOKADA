<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<div>
			<label for="name">
				name*
			</label><br>
			<input type="text" name="name" placeholder="name" required>
		</div>
		
		<div>
			<label for="Email">
				email*
			</label><br>
			<input type="email" name="Email" placeholder="Email" required>
		</div>
		
		<div>
			<label for="Gender">
				gender*
			</label><br>
			Male:<input type="radio" name="Gender" placeholder="Gender">
			<label for="Gender"></label><br>
			Female:<input type="radio" name="Gender" placeholder="Gender">
			
		</div>
        
		<div>
			<label for="Car Brands">
				cars*
			</label><br>
			<select>
				<option>--Please choose an option--</option>
				<option>BMW</option>
				<option>Audi</option>
				<option>Mercedez</option>
			</select>
		</div>
		
		<div>
			<label for="Age">
				age*
			</label><br>
			<input type="number" name="Age" placeholder="Age" required>
		</div>
		
		<div>
			<label for="DOB">
				dob*
			</label><br>
			<input type="date" name="DOB" placeholder="DOB" required> 
		</div>
		
		<div>
			<label for="Phone Number">
				phone number
			</label><br>
			<input type="tel" name="Phone Number" placeholder="xxx-xxx-xxxx">
		</div>
		
		<div>
			<label for="Password">
				password*
			</label><br>
			<input type="password" name="Password" placeholder="Password">
		</div>

		
		<div>
			<label for="Checkbox">
				I agree to the tos*
			</label><br>
			<input type="checkbox" name="Checkbox" placeholder="I agree to the TOS" required>
		</div>

		<button type="submit">submit</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
