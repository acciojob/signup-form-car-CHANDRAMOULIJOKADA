<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form>
		<div>
			<label for="name">
				Name*
			</label><br>
			<input type="text" name="name" placeholder="name" required>
		</div>
		
		<div>
			<label for="Email">
				Email*
			</label><br>
			<input type="text" name="Email" placeholder="Email" required>
		</div>
		
		<div>
			<label for="Gender">
				Gender*
			</label><br>
			Male:<input type="radio" name="Gender" placeholder="Gender">
			<label for="Gender"></label><br>
			Female:<input type="radio" name="Gender" placeholder="Gender">
			
		</div>
        
		<div>
			<label for="Car Brands">
				Car Brands*
			</label><br>
			<select>
				<option>--Please choose an option--</option>
				<option>BMW</option>
				<option>Audi</option>
				<option>Mercedez</option>
			</select>
		</div>
		
		<div>
			<label for="Age">
				Age*
			</label><br>
			<input type="text" name="Age" placeholder="Age" required>
		</div>
		
		<div>
			<label for="DOB">
				DOB*
			</label><br>
			<input type="date" name="DOB" placeholder="DOB" required> 
		</div>
		
		<div>
			<label for="Phone Number">
				Phone Number
			</label><br>
			<input type="text" name="Phone Number" placeholder="xxx-xxx-xxxx">
		</div>
		
		<div>
			<label for="Password">
				Password*
			</label><br>
			<input type="text" name="Password" placeholder="Password">
		</div>

		
		<div>
			<label for="Checkbox">
				I agree to the TOS*
			</label><br>
			<input type="checkbox" name="Checkbox" placeholder="I agree to the TOS" required>
		</div>
		
		<div>
			<label for="submit button">
				Submit
			</label><br>
			<input type="submit" name="submit button" placeholder="Submit" required>
		</div>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
